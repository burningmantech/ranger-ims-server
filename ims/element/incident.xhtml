<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="root">

  <head t:render="head" />

  <body><div t:render="container">

    <div class="row">
      <div class="col-sm-4 text-left">
        <label id="incident_number_label">Incident #:</label> <t:slot name="incident_number" />
      </div>
      <div class="col-sm-4 text-center">
        <label id="incident_state_label">
          State:
          <select name="state" form="incident_state_form" onchange="update_state()">
            <option value="new"        t:render="state_option">New       </option>
            <option value="on_hold"    t:render="state_option">On Hold   </option>
            <option value="dispatched" t:render="state_option">Dispatched</option>
            <option value="on_scene"   t:render="state_option">On Scene  </option>
            <option value="closed"     t:render="state_option">Closed    </option>
          </select>
        </label>
      </div>
      <div class="col-sm-4 text-right">
        <label id="incident_priority_label">
          Priority:
          <select name="priority" form="incident_priority_form" onchange="update_priority()">
            <option value="1" t:render="priority_option">High  </option>
            <option value="3" t:render="priority_option">Normal</option>
            <option value="5" t:render="priority_option">Low   </option>
          </select>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <label id="incident_summary_label">
          Summary:
          <input type="text" name="summary" placeholder="One-line summary of incidentâ€¦" inputmode="latin-prose" form="incident_summary_form" onchange="update_summary()" />
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">Rangers</div>
      <div class="col-sm-6">Incident Types</div>
    </div>

    <div class="row">
      <div class="col-sm-12">Location</div>
    </div>

    <div class="row">
      <div class="col-sm-12">Incident Report</div>
    </div>

  </div></body>

</html>
