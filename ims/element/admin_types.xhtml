<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="root">

  <head t:render="head">
    <script><t:attr name="src"><t:slot name="moment_js_url"      /></t:attr></script>
    <script><t:attr name="src"><t:slot name="ims_js_url"         /></t:attr></script>
    <script><t:attr name="src"><t:slot name="admin_types_js_url" /></t:attr></script>
  </head>

  <body>
    <div t:render="container">
      <div class="row" id="incident_types_container">

        <div id="incident_types" class="col-sm-12 incident_types">
          <label>Incident types:</label>
          <div class="well well-sm">
            <ul class="list-group list-group-small">
              <li class="list-group-item">
                <span class="badge badge-visible" onclick="hideIncidentType(this)">
                  <span class="glyphicon glyphicon-eye-open" />
                </span>
                <span class="badge badge-hidden" onclick="showIncidentType(this)">
                  <span class="glyphicon glyphicon-eye-close" />
                </span>
                <span class="badge remove-badge" onclick="removeIncidentType(this)">
                  <span class="glyphicon glyphicon-remove" />
                </span>
              </li>
            </ul>
<!--
            <div>
              <label>Add:</label>
              <input
                id="access_add"
                class="form-control input-sm auto-width"
                type="text" inputmode="verbatim"
                placeholder="??????"
                onchange="addStreet(this)"
              />
            </div>
 -->
          </div>
        </div>

      </div>
    </div>
  </body>

  <script>
    var events           = <json t:render="eventNames" />;
    var incidentTypesURL = <json t:render="types_url" />;

    initPage();
  </script>

</html>
