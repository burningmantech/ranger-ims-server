[tox]

envlist =
    flake8, mypy
    coverage-py36
    coverage_combine
    #docs



##
# Build (default environment)
##

[testenv]

basepython =
    py37: python3.7
    py36: python3.6


deps =
    coverage: -r{toxinidir}/requirements-dev.txt
    coverage: coverage


whitelist_externals =
    coverage: cp
    coverage: mkdir


passenv =
    PATH
    LANG
    PYTHON_*
    CI CONTINUOUS_INTEGRATION TRAVIS TRAVIS_*
    _system_*
    CODECOV_OPTIONS


setenv =
    PIP_DISABLE_PIP_VERSION_CHECK=1
    VIRTUAL_ENV_DISABLE_PROMPT=true
    GIT_ASKPASS=echo
    HYPOTHESIS_VERBOSITY_LEVEL=normal

    coverage: COVERAGE_FILE={toxworkdir}/coverage/coverage.{envname}
    {coverage_combine,codecov}: COVERAGE_FILE={toxworkdir}/coverage/coverage

    {coverage,coverage_combine}: COVERAGE_HTML={envlogdir}/coverage_report_html
    {coverage,coverage_combine,codecov}: COVERAGE_XML={envlogdir}/coverage_report.xml

    coverage: COVERAGE_PROCESS_START={toxinidir}/.coveragerc


commands =
    "{toxinidir}/bin/environment"

    # Run trial without coverage
    test: trial --random=0 --logfile="{envlogdir}/trial.log" --temp-directory="{envlogdir}/trial.d" {posargs:ims}

    coverage: mkdir -p "{toxworkdir}/coverage"
    coverage: coverage run --rcfile="{toxinidir}/.coveragerc" -m twisted.trial --random=0 --logfile="{envlogdir}/trial.log" --temp-directory="{envlogdir}/trial.d" {posargs:ims}

    # Copy aside coverage data for each test environment in case we want to look at it later
    coverage: cp "{env:COVERAGE_FILE}" "{envlogdir}/coverage"

    # Run coverage reports, ignore exit status
    coverage: - coverage html --rcfile="{toxinidir}/.coveragerc" -d "{env:COVERAGE_HTML}"
    coverage: - coverage xml --rcfile="{toxinidir}/.coveragerc" -o "{env:COVERAGE_XML}"
    coverage: - coverage report --rcfile="{toxinidir}/.coveragerc" --skip-covered --omit "*/ims/legacy/*,*/test/*"



##
# Flake8 linting
##

[testenv:flake8]

basepython = python3.6

skip_install = True

deps =
    flake8
    flake8-bugbear
    flake8_docstrings
    flake8-import-order
    flake8-pep3101
    pep8-naming
    mccabe

commands =
    "{toxinidir}/bin/environment"

    flake8 {posargs:src/ims}


[flake8]

select = B,C,E,F,I,N,S,W

disable-noqa = True
show-source  = True
doctests     = True

# Codes: http://flake8.pycqa.org/en/latest/user/error-codes.html
ignore =
    # Missing docstring in magic method
    # Magic methods should comply to existing documented interfaces.
    D105,

    # One-line docstring should fit on one line with quotes
    # All doc strings should be multi-line.
    D200,

    # 1 blank line required between summary line and description
    # We don't require summary lines.
    D205,

    # First line should be in imperative mood
    D401,

    # multiple spaces before operator
    E221,

    # multiple spaces after ':'
    E241,

    # expected 2 blank lines
    # Conflicts with Twisted style.
    E302,

    # too many blank lines
    # Conflicts with Twisted style.
    E303,

    # expected 2 blank lines after class or function definition
    # Conflicts with Twisted style.
    E305,

    # First line should end with a period
    # First line isn't always a sentence.
    D400,

    # function name should be lowercase
    # Conflicts with Twisted style.
    N802,

    # argument name should be lowercase
    # Conflicts with Twisted style.
    N803,

    # first argument of a method should be named 'self'
    # Not true for Zope Interface classes
    N805,

    # variable in function should be lowercase
    # Conflicts with Twisted style.
    N806,

    # lowercase imported as non lowercase
    # The point of renaming a symbol is so that it is different.
    N812,

    # camelcase imported as lowercase
    # The point of renaming a symbol is so that it is different.
    N813,

    # End of list (allows last item to end with trailing ',')
    EOL

# flake8-import-order: local module name space
application-import-names = ims

# McCabe complexity checker
max-complexity = 22



##
# Mypy linting
##

[testenv:mypy]

basepython = python3.6

skip_install = True


deps =
    mypy


commands =
    "{toxinidir}/bin/environment"

    "{toxinidir}/bin/mypy" --config-file="{toxinidir}/tox.ini" {posargs:src}


[mypy]

# Global settings

warn_redundant_casts = True
warn_unused_ignores = True
strict_optional = True
show_column_numbers = True

# Module default settings
# disallow_untyped_calls = True
disallow_untyped_defs = True
# warn_return_any = True

# Need some stub files to get rid of this
ignore_missing_imports = True



##
# Combine coverage reports
##

[testenv:coverage_combine]

basepython = python3.6

skip_install = True

deps = coverage


whitelist_externals =
    cp


commands =
    "{toxinidir}/bin/environment"

    coverage combine --append

    # Copy aside coverage data for each test environment in case we want to look at it later
    cp "{env:COVERAGE_FILE}" "{envlogdir}/coverage"

    # Run coverage reports, ignore exit status
    - coverage html --rcfile="{toxinidir}/.coveragerc" -d "{env:COVERAGE_HTML}"
    - coverage xml --rcfile="{toxinidir}/.coveragerc" -o "{env:COVERAGE_XML}"

    # Don't ignore exit status here; this is our failure status if coverage is insufficient.
    coverage report --rcfile="{toxinidir}/.coveragerc"



##
# Publish to Codecov
##

[testenv:codecov]

basepython = python

skip_install = True

deps = codecov


commands =
    "{toxinidir}/bin/environment"

    coverage combine --append

    # Generate XML and publish to codecov.io
    # Ignore errors generating coverage XML, which may be due to < 100% coverage; we still want to publish
    - coverage xml --rcfile="{toxinidir}/.coveragerc" -o "{env:COVERAGE_XML}"
    codecov --required --file="{env:COVERAGE_XML}" {env:CODECOV_OPTIONS:}



##
# Build the documentation
##

[testenv:docs]

basepython = python3.6


deps =
    sphinx
    sphinx_rtd_theme
    -r{toxinidir}/requirements-dev.txt


whitelist_externals =
    cp
    rm


commands =
    "{toxinidir}/bin/environment"

    rm -fr "{envdir}/sphinx_source" "{toxworkdir}/dist/docs"
    cp -r "{toxinidir}/docs" "{envdir}/sphinx_source"
    sphinx-apidoc --separate --module-first --no-toc --output-dir "{envdir}/sphinx_source" "{toxinidir}/src/ims" {posargs:}
    sphinx-build -W -b html -E "{envdir}/sphinx_source" "{toxworkdir}/dist/docs"



##
# Run the service
##

[testenv:run]

basepython = python3.6


deps = -r{toxinidir}/requirements.txt


setenv =
    PIP_DISABLE_PIP_VERSION_CHECK=1
    VIRTUAL_ENV_DISABLE_PROMPT=true
    GIT_ASKPASS=echo


commands =
    "{toxinidir}/bin/environment"

    "{envbindir}/ims_web" --config="{toxinidir}/conf/imsd.conf" --log-file=-
