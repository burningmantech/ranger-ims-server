<!DOCTYPE html>
<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="container">

  <div id="error_info" class="hidden text-danger">
    <p id="error_text"></p>
  </div>

  <p class="no-print">
    <a href="../incidents/">
      â†’ Incidents
    </a>
  </p>

  <div class="row">
    <div id="button_container" class="col-sm-7">
      <div class="btn-group new_field_report no-print">
        <a href="./new" target="_blank">
          <button
                  id="new_field_report"
                  type="button"
                  class="btn btn-sm btn-default btn-primary"
          >
            New
          </button>
        </a>
      </div>

      <button
              id="show_days"
              type="button"
              class="btn btn-light btn-sm dropdown-toggle"
              data-bs-toggle="dropdown"
      >
        <span class="selection">All Days</span>
      </button>
      <ul class="dropdown-menu">
        <li id="show_days_all" onclick="showDays(null);">
          <a href="#" class="name dropdown-item">All Days</a>
        </li>
        <li id="show_days_0" onclick="showDays(0);">
          <a href="#" class="name dropdown-item">Today</a>
        </li>
        <li id="show_days_1" onclick="showDays(1);">
          <a href="#" class="name dropdown-item">Last 2 Days</a>
        </li>
        <li id="show_days_2" onclick="showDays(2);">
          <a href="#" class="name dropdown-item">Last 3 Days</a>
        </li>
        <li id="show_days_3" onclick="showDays(3);">
          <a href="#" class="name dropdown-item">Last 4 Days</a>
        </li>
      </ul>

      <button
              id="show_rows"
              type="button"
              class="btn btn-light btn-sm dropdown-toggle"
              data-bs-toggle="dropdown"
      >
        <span class="selection">All Rows</span>
      </button>
      <ul class="dropdown-menu">
        <li id="show_rows_all" onclick="showRows(null);">
          <a href="#" class="name dropdown-item">All Rows</a>
        </li>
        <li id="show_rows_25" onclick="showRows(  25);">
          <a href="#" class="name dropdown-item">25 Rows</a>
        </li>
        <li id="show_rows_50" onclick="showRows(  50);">
          <a href="#" class="name dropdown-item">50 Rows</a>
        </li>
        <li id="show_rows_100" onclick="showRows( 100);">
          <a href="#" class="name dropdown-item">100 Rows</a>
        </li>
      </ul>
    </div>

    <div id="search_container" class="form-group form-group-sm col-sm-5">
      <div class="flex-input-container no-print">
        <label for="search_input" class="control-label hidden" aria-label="Search">
          Search
        </label>
        <input
                id="search_input"
                type="search"
                class="form-control search-box"
                placeholder="Search"
                inputmode="latin"
                autocomplete="off"
                aria-controls="field_reports_table"
        />
      </div>
    </div>
  </div>

  <table id="field_reports_table" class="table table-striped table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Created</th>
      <th>Attached Incident</th>
      <th>Summary</th>
    </tr>
    </thead>
    <tbody/>
    <tfoot>
    <tr>
      <th>#</th>
      <th>Created</th>
      <th>Attached Incident</th>
      <th>Summary</th>
    </tr>
    </tfoot>
  </table>
</div>
