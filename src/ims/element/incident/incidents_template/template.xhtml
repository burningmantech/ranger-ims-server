<!DOCTYPE html>
<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="container">

  <div id="error_info" class="hidden text-danger">
    <p id="error_text"></p>
  </div>

  <p class="no-print">
    <a href="../field_reports/">
      <span class="glyphicon glyphicon-arrow-right" /> Field Reports
    </a>
  </p>

  <div id="button_container" class="btn-group col-sm-7" role="group">
    <div class="btn-group new_incident no-print" role="group">
      <a href="./new" target="_blank">
        <button
          id="new_incident"
          type="button"
          class="btn btn-sm btn-default btn-primary"
        >
          New
        </button>
      </a>
    </div>

    <div class="btn-group" role="group">
      <button
        id="show_state"
        type="button"
        class="btn btn-sm btn-default"
        data-toggle="dropdown"
      >

        <span class="selection">All</span>
        <span class="caret" />
      </button>
      <ul class="dropdown-menu">
        <li id="show_state_all" onclick="showState('all');">
          <span class="checkmark" /><a href="#" class="name">All States</a>
        </li>
        <li id="show_state_open" onclick="showState('open');">
          <span class="checkmark" /><a href="#" class="name">Open</a>
        </li>
        <li id="show_state_active" onclick="showState('active');">
          <span class="checkmark" /><a href="#" class="name">Active</a>
        </li>
      </ul>
    </div>

    <div class="btn-group" role="group">
      <button
        id="show_days"
        type="button"
        class="btn btn-sm btn-default"
        data-toggle="dropdown"
      >

        <span class="selection">All Days</span>
        <span class="caret" />
      </button>
      <ul class="dropdown-menu">
        <li id="show_days_all" onclick="showDays(null);">
          <span class="checkmark" /><a href="#" class="name">All Days</a>
        </li>
        <li id="show_days_0" onclick="showDays(0);">
          <span class="checkmark" /><a href="#" class="name">Today</a>
        </li>
        <li id="show_days_1" onclick="showDays(1);">
          <span class="checkmark" /><a href="#" class="name">Last 2 Days</a>
        </li>
        <li id="show_days_2" onclick="showDays(2);">
          <span class="checkmark" /><a href="#" class="name">Last 3 Days</a>
        </li>
        <li id="show_days_3" onclick="showDays(3);">
          <span class="checkmark" /><a href="#" class="name">Last 4 Days</a>
        </li>
      </ul>
    </div>

    <div class="btn-group" role="group">
      <button
              id="show_type"
              type="button"
              class="btn btn-sm btn-default"
              data-toggle="dropdown"
      >

        <span class="selection">All Types</span>
        <span class="caret" />
      </button>
      <ul id="ul_show_type" class="dropdown-menu">
        <li id="show_type_all" onclick="showType(null);">
          <span class="checkmark" /><a href="#" class="name">All Types</a>
        </li>
        <!-- Additional li will be inserted here by JQuery -->
      </ul>
    </div>

    <div class="btn-group" role="group">
      <button
        id="show_rows"
        type="button"
        class="btn btn-sm btn-default"
        data-toggle="dropdown"
      >

        <span class="selection">All Rows</span>
        <span class="caret" />
      </button>
      <ul class="dropdown-menu">
        <li id="show_rows_all" onclick="showRows(null);">
          <span class="checkmark" /><a href="#" class="name">All Rows</a>
        </li>
        <li id="show_rows_25"  onclick="showRows(  25);">
          <span class="checkmark" /><a href="#" class="name">25 Rows</a>
        </li>
        <li id="show_rows_50"  onclick="showRows(  50);">
          <span class="checkmark" /><a href="#" class="name">50 Rows</a>
        </li>
        <li id="show_rows_100" onclick="showRows( 100);">
          <span class="checkmark" /><a href="#" class="name">100 Rows</a>
        </li>
      </ul>
     </div>
  </div>

  <div id="search_container" class="form-group form-group-sm col-sm-5">
    <div class="flex-input-container no-print">
      <label class="control-label" for="search_input">
        <span class="glyphicon glyphicon-search" />
      </label>
      <input
        id="search_input"
        type="search"
        class="form-control"
        placeholder="Search"
        inputmode="latin"
        autocomplete="off"
        aria-controls="queue_table"
      />
    </div>
  </div>

  <table id="queue_table" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th><abbr title="Priority">Pri</abbr></th>
        <th>Created</th>
        <th>State</th>
        <th>Rangers</th>
        <th>Location</th>
        <th>Types</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody />
    <tfoot>
      <tr>
        <th>#</th>
        <th><abbr title="Priority">Pri</abbr></th>
        <th>Created</th>
        <th>State</th>
        <th>Rangers</th>
        <th>Location</th>
        <th>Types</th>
        <th>Summary</th>
      </tr>
    </tfoot>
  </table>
</div>
