<!DOCTYPE html>
<div xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="container">

  <div id="error_info" class="hidden text-danger">
    <p id="error_text"></p>
  </div>

  <!-- Help modal for incident page -->
  <div class="modal no-print" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title fs-5" id="helpModalLabel">Keyboard shortcuts</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
        </div>
        <div class="modal-body">
          <code>n</code>: create (n)ew Incident <br/>
          <code>a</code>: jump to (a)dd new report text<br/>
          <code>h</code>: toggle showing system-generated (h)istory <br/>
        </div>
      </div>
    </div>
  </div>

  <!-- Incident number, state, created -->

  <div class="row py-1">
    <div class="col-sm-4 py-1">
      <div class="input-group">
        <label class="control-label input-group-text">IMS #</label>
        <span id="incident_number" class="form-control form-control-static"/>
      </div>
    </div>
    <div class="col-sm-4 py-1">
      <div class="input-group">
        <label for="incident_state" class="control-label input-group-text">State</label>
        <select
                id="incident_state"
                class="form-control form-select form-select-sm auto-width"
                onchange="editState()"
        >
          <option value="new">New</option>
          <option value="on_hold">On Hold</option>
          <option value="dispatched">Dispatched</option>
          <option value="on_scene">On Scene</option>
          <option value="closed">Closed</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4 py-1">
      <div class="input-group">
        <label class="control-label input-group-text">Created</label>
        <span id="created_datetime" class="form-control form-control-static"/>
      </div>
    </div>
  </div>

  <!-- Summary -->

  <div class="row">
    <div class="input-group">
      <label for="incident_summary" class="input-group-text control-label">Summary</label>
      <input
              id="incident_summary" class="form-control form-control-sm"
              type="text" inputmode="latin-prose"
              placeholder="One-line summary of incident…"
              onchange="editIncidentSummary()"
      />
    </div>
  </div>

  <!-- Attached Rangers, incident types -->

  <div class="row">
    <div class="col-sm-6 py-2">
      <div class="card">
        <label class="control-label card-header">Rangers</label>
        <ul id="incident_rangers_list" class="list-group list-group-flush list-group-small card-body">
          <li class="list-group-item ps-3">
            <button class="badge btn btn-danger remove-badge float-end" onclick="removeRanger(this)">
              X
            </button>
          </li>
        </ul>
        <div class="flex-input-container card-footer no-print">
          <label for="ranger_add" class="control-label">Add:</label>
          <input
                  type="text"
                  id="ranger_add"
                  list="ranger_handles"
                  class="form-control form-control-sm auto-width"
                  onchange="addRanger()"
          />
          <datalist id="ranger_handles">
            <option value=""/>
          </datalist>
        </div>
      </div>
    </div>
    <div class="col-sm-6 py-2">
      <div class="card">
        <label class="control-label card-header">Incident Types
          <a href="https://github.com/burningmantech/ranger-ims-server/wiki/Incident-Types" class="link-body-emphasis">
            <svg fill="currentColor" class="bi">
              <use href="#question-circle" />
            </svg>
          </a>
        </label>
        <ul id="incident_types_list" class="list-group list-group-flush list-group-small card-body">
          <li class="list-group-item ps-3">
            <button class="badge btn btn-danger remove-badge float-end" onclick="removeIncidentType(this)">
              X
            </button>
          </li>
        </ul>
        <div class="card-footer flex-input-container no-print">
          <label class="control-label">Add:</label>
          <input
                  type="text"
                  id="incident_type_add"
                  list="incident_types"
                  class="form-control form-control-sm auto-width"
                  onchange="addIncidentType()"
          />
          <datalist id="incident_types">
            <option value=""/>
          </datalist>
        </div>
      </div>
    </div>
  </div>

  <!-- Location -->

  <div class="row py-1">
    <div class="col-sm-12">
      <div class="card">
        <label class="control-label card-header">Location</label>
        <div class="card-body">
          <form class="form-horizontal">
            <div class="input-group row align-items-center">
              <label for="incident_location_name"
                     class="col-sm-2 col-form-label control-label">Name:</label>
              <div class="col-sm-10">
                <input
                        id="incident_location_name" class="form-control form-control-sm"
                        type="text" inputmode="latin-prose"
                        placeholder="Name of location"
                        onchange="editLocationName()"
                />
              </div>
            </div>
            <div class="input-group row align-items-center">
              <span class="col-sm-2 col-form-label control-label">Address:</span>
              <div id="incident_address" class="col-sm-10">
                <select
                        id="incident_location_address_radial_hour"
                        class="form-control form-select auto-width"
                        aria-label="Incident location address radial hour"
                        onchange="editLocationAddressRadialHour()"
                >
                  <option value=""/>
                </select>
                :
                <select
                        id="incident_location_address_radial_minute"
                        class="form-control form-control-sm form-select form-select-sm  auto-width"
                        aria-label="Incident location address radial minute"
                        onchange="editLocationAddressRadialMinute()"
                >
                  <option value=""/>
                </select>
                @
                <select
                        id="incident_location_address_concentric"
                        class="form-control form-select form-select-sm auto-width"
                        aria-label="Incident location address concentric street"
                        onchange="editLocationAddressConcentric()"
                >
                  <option value=""/>
                </select>
              </div>
            </div>
            <div class="input-group row align-items-center">
              <label for="incident_location_description" class="col-sm-2 col-form-label control-label">Details:</label>
              <div class="col-sm-10">
                <input
                        id="incident_location_description" class="form-control form-control-sm"
                        type="text" inputmode="latin-prose"
                        placeholder="Other identifying info"
                        onchange="editLocationDescription()"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Attached field reports -->

  <div class="row py-2">
    <div class="col-sm-12">
      <div class="card">
        <label class="control-label card-header">Attached Field Reports</label>
        <ul id="attached_field_reports" class="list-group list-group-small card-body list-group-flush">
          <li class="list-group-item ps-3">
            <button class="badge btn btn-danger remove-badge float-end"
                    onclick="detachFieldReport(this)">
              X
            </button>
          </li>
        </ul>
        <div id="attached_field_report_add_container" class="flex-input-container card-footer no-print">
          <label class="control-label">Add:</label>
          <select
                  id="attached_field_report_add"
                  class="form-control form-control-sm"
                  onchange="attachFieldReport()"
          >
            <option value=""/>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Incident details -->

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <label class="control-label card-header">Incident Details</label>
        <div id="report_entry_well" class="card-body">
          <label class="control-label">
            <input id="history_checkbox" type="checkbox" onchange="toggleShowHistory()"/>
            Show history and stricken
          </label>
          <label class="control-label">
            <input id="merge_reports_checkbox" type="checkbox" checked=""
                   onchange="drawMergedReportEntries()"/>
            Show attached entries
          </label>
          <div id="report_entries"/>
        </div>
        <div class="card-footer">
          <textarea
                  id="report_entry_add"
                  class="form-control no-print"
                  rows="3"
                  placeholder="Press &quot;a&quot; to add report text"
                  autofocus=""
                  onchange="reportEntryEdited()"
          />
          <div class="d-flex justify-content-between">
            <button
                    id="report_entry_submit"
                    type="submit"
                    class="btn btn-default btn-sm btn-block my-1 disabled no-print float-start"
                    onclick="submitReportEntry()"
            >
              Add Entry (Control ⏎)
            </button>
            <!-- File attachment -->
            <label class="input-group-text hidden" for="attach_file_input">Attach file</label>
            <input type="file" class="form-control hidden" id="attach_file_input" name="filename" onchange="attachFile();" />
            <input
                    id="attach_file"
                    type="button"
                    class="btn btn-default btn-sm btn-block btn-secondary my-1 no-print hidden"
                    value="Attach file"
                    onclick="document.getElementById('attach_file_input').click();"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
