<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1" t:render="root">
  <head t:render="head" />

  <body>
    <div t:render="container">

      <form method="POST" id="login_form" class="form-horizontal">

        <button t:render="if_authn_failed" type="button" class="btn btn-block btn-danger">Authentication Failed</button>
        <button t:render="if_authz_failed" type="button" class="btn btn-block btn-danger">Authorization Failed for <code t:render="logged_in_user" /></button>

        <p>
          Please provide your Ranger Secret Clubhouse credentials.
        </p>

        <div class="form-group">
          <label for="username_input" class="col-sm-2 control-label">Ranger Handle:</label>
          <div class="col-sm-3">
            <input id="username_input" type="text" name="username" inputmode="latin-name" class="form-control" placeholder="Hold Me Closer" autocomplete="username" />
          </div>
        </div>

        <div class="form-group">
          <label for="password_input" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-3">
            <input id="password_input" type="password" name="password" inputmode="latin-prose" class="form-control" placeholder="But not too closeâ€¦" autocomplete="current-password" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>

    </div>
  </body>
</html>
