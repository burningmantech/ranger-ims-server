<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head t:render="head" imports="ims"/>

<body t:render="container">

<p class="mt-3" t:render="if_logged_in">
  Select an event from the pop-up above.
</p>
<p t:render="if_logged_in">
  On a shared machine? <strong>Please log out</strong> when you're done.
</p>

<p t:render="if_not_logged_in">
  <div class="btn-group" role="group">
    <a t:render="url"
       url="login"
       id="login-button"
       role="button"
       class="btn btn-md btn-default btn-primary"
    >
      Log In
    </a>
  </div>
</p>

<p t:render="if_logged_in">
  <div class="btn-group" role="group">
    <a t:render="url"
       url="logout"
       role="button"
       class="btn btn-md btn-default btn-danger"
    >
      Log Out
    </a>
  </div>
</p>

</body>

<script>
  applyTheme();
  document.getElementById("login-button")?.focus();
</script>
</html>
