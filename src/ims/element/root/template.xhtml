<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head t:render="head" />

  <body>
    <div t:render="container">

      <p t:render="if_logged_in">
        Please select an event from the pop-up above.
      </p>

      <p t:render="if_not_logged_in">
        <div class="btn-group btn-group-justified" role="group">
          <a t:render="url"
            url="login"
            role="button"
            class="btn btn-sm btn-default btn-primary"
          >
            Log In
          </a>
        </div>
      </p>

      <p t:render="if_logged_in">
        <div class="btn-group btn-group-justified" role="group">
          <a t:render="url"
            url="logout"
            role="button"
            class="btn btn-sm btn-default btn-danger"
          >
            Log Out
          </a>
        </div>
      </p>

    </div>
  </body>
</html>
