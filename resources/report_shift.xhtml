<!DOCTYPE html>
<html lang="en" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head>
    <title t:render="title" />
    <link t:render="icon" />
    <link t:render="stylesheet" />
  </head>
  <body>
    <h1 t:render="title" />

    <form action="" method="get">
      <label>
        Show:
        <select name="num_shifts" onclick="this.form.submit();">
          <option value="1" t:render="num_shifts_selected">1 shift</option>
          <option value="2" t:render="num_shifts_selected">2 shifts</option>
          <option value="3" t:render="num_shifts_selected">3 shifts</option>
          <option value="0" t:render="num_shifts_selected">all shifts</option>
        </select>
      </label>
    </form>
    <div t:render="report" />

  </body>
</html>
