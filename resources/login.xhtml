<!DOCTYPE html>
<html lang="en" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head>
    <title t:render="title" />
    <link t:render="icon" />
    <link t:render="stylesheet" />
  </head>
  <body>
    <div id="login_info">Logged in as: <a href="/logout" id="user" t:render="user" /></div>

    <h1 t:render="title" />

    <form method="POST" id="login_form">
      <label id="username_label">
        User name:
        <input type="text" name="username" inputmode="latin-name" />
      </label>
      <label id="password_label">
        Password:
        <input type="password" name="password" inputmode="latin-prose" />
      </label>
      <input type="submit" />
    </form>

  </body>
</html>
