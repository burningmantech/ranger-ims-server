<!DOCTYPE html>
<html lang="en" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head>
    <title t:render="title" />
    <link t:render="icon" />
    <link t:render="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/tidy.css" />
    <script type="text/javascript" src="/jquery.js" />
    <script type="text/javascript" src="/tidy.js" />
    <script type="text/javascript">
      $(document).ready(function() {
        var tableColumns = <t:transparent t:render="tableColumns" />;
        var tableData = <t:transparent t:render="tableData" />;

        $('#DailyStats').TidyTable(
          {
            // Options
            enableCheckbox: false,
            enableMenu    : false,
          },
          {
            // Data
            columnTitles: tableColumns,
            columnValues: tableData,
          }
        );
      });
    </script>
    <style>
      tr:hover { background-color: #FFFF00; }
    </style>
  </head>
  <body>
    <h1 t:render="title" />

    <div id="DailyStats" />

    <div id="LineGraph" style="width:600px;height:300px" />

  </body>
</html>
