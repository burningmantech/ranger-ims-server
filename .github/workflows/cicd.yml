name: CI/CD

on: [push]

jobs:

  flake8:
    name: Flake8 (linter)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install python
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
      - name: Install Tox
        run: pip install tox
      - name: Run Flake8
        run: tox -e flake8
        env:
          TOX_SKIP_MISSING_INTERPRETERS: False

  mypy:
    name: Mypy (static type checker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install python
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
      - name: Install Tox
        run: pip install tox
      - name: Run Mypy
        run: tox -e mypy
        env:
          TOX_SKIP_MISSING_INTERPRETERS: False

  test_ubuntu_py36:
    name: Unit Tests using Python ${{ matrix.python }} on Ubuntu
    needs: [flake8, mypy]
    strategy:
      matrix:
        python: ['3.6']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: pip install tox
      - name: Run unit tests
        run: tox -e coverage-py36,codecov
        env:
          TOX_SKIP_MISSING_INTERPRETERS: False
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  deploy_staging:
    name: Deploy code from master branch to the staging environment
    needs: [test_ubuntu_py36]
    runs-on: ubuntu-latest
    if: github.ref == 'master'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build image
        run: ./bin/build
      - name: Deploy to staging
        run: ./bin/deploy staging
