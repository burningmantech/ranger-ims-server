language: python

python:
  - "2.7"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq libffi6
 - sudo apt-get install -qq libssl0.9.8
 - pip install codecov

install:
  - pip install -r requirements-dev.txt --allow-external mysql-connector-python

script:
  - pyflakes ims
  - trial --coverage --random=0 ims

after_success:
  - codecov
