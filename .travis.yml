dist: xenial
language: python


branches:
  only:
    - master


services:
  - mysql


matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8

    - python: 3.6
      env: TOXENV=mypy

    - python: 3.6
      env: TOXENV=coverage-py36,codecov


env:
  - TOX_SKIP_MISSING_INTERPRETERS=False

  - IMS_TEST_MYSQL_HOST="127.0.0.1";
  - IMS_TEST_MYSQL_USERNAME="travis";


install:
  - pip install tox


script:
  - tox


notifications:
  email:
    recipients:
      - ranger-tech-list@burningman.org
